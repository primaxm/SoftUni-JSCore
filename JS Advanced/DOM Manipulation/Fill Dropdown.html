<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
<label for="newItemText">Text: </label><input type="text" id="newItemText" />
<label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
<input type="button" value="Add" onclick="addItem()">
</body>
</html>

<script>
    function addItem() {
        let text = document.getElementById('newItemText').value;
        let value = document.getElementById('newItemValue').value;

        let select = document.createElement('option');
        select.textContent = text;
        select.value = value;

        console.log(select);
        document.getElementById('menu').appendChild(select)
        document.getElementById('newItemText').value = '';
        document.getElementById('newItemValue').value = '';
    }
    
</script>
